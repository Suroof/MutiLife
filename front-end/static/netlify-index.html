<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MutiLife</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff6699 0%, #ff9b82 100%);
      color: white;
      text-align: center;
    }
    .container {
      max-width: 800px;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .button {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background-color: white;
      color: #ff6699;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    }
    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: white;
      margin: 0 auto 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .logo-text {
      font-size: 2.5rem;
      font-weight: bold;
      color: #ff6699;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <div class="logo-text">ML</div>
    </div>
    <h1>Welcome to MutiLife</h1>
    <p>Our app is currently being prepared for web viewing. The full version will be available soon!</p>
    <p>MutiLife is a lifestyle planning application that helps you organize your activities, enjoy music, and connect with friends.</p>
    <a href="#" class="button">Stay Tuned for Updates!</a>
  </div>
</body>
</html>
